  <body>
    <div id="shell">
      <div id="header">
        <h1 id="logo"><a href="/">Robinhood</a></h1>
        <div id="navigation">
          <ul>
            <li><a class="active" href="/">HOME</a></li>
            <li>
              <label for="cars">Select a site:</label>

              </select>
            </li>
          </ul>
        </div>
        <div id="sub-navigation">
          <ul id="nav-ul">
          </ul>
          <div id="search">
            <form action="/?search" method="get" accept-charset="utf-8">

              <input type="text" name="keyword" value="Enter search here" id="search-field" class="blink search-field"  />
              <input type="submit" value="GO!" class="search-button" />
            </form>
          </div>
        </div>
      </div>
      <div id="main">

          <div class="play-area" id="play-area">

        </div>
      </div>

      </div>
